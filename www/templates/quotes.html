<ion-view view-title="Cotações">
  <ion-nav-title>
    Cotações
  </ion-nav-title>
  <ion-content class="quotes-menu-content">
    <ion-list>

      <ion-item ng-repeat="factorGroup in factorGroups" ui-sref="app.tabs.quotes-detail({'factorGroup': factorGroup })" class="item-icon-left item-icon-right">
        <i class="icon ion-ios-play"></i>
        {{factorGroup}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
