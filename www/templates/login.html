<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Log in</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nome do usu√°rio</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-balanced" type="submit">Log in</button>
                </label>
                <label class="item">
                  <button class="button button-block button-positive" class="item-icon-left" type="submit"><i class="icon ion-social-facebook"></i> &nbsp; Log in com Facebook</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
