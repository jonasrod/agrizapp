<ion-view view-title="Plantio" class="text-center">
    <ion-nav-buttons side="secondary">
    	
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="text-center">
        	<div class="item item-divider">
		    	Selecione a Cultura
		  	</div>
            <ion-item ng-repeat="cultura in culturas" type="item-text-wrap" href="#/app/planting/{{area._id}}/{{cultura.safraId}}/{{cultura._id}}">
                <div class="row">
					<div class="col"><h2>{{cultura.nome}}</h2></div>
				  	<div class="col" style="text-align: right;">{{cultura.area}} {{area.medida}}</div>
				</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
