<ion-view view-title="Plantio">
    <ion-nav-buttons side="secondary">
    	<a class="button button-icon button-clear ion-plus" href="#/app/planting-inc/{{area._id}}/{{safraId}}/{{culturaId}}/9999"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
        	<div class="item item-divider text-center">
        		{{title}}
        	</div>
        	<div class="row">
        		<div class="col">Safra {{safra}}</div>
				<div class="col">Total a Plantar</div>
			  	<div class="col">{{totalPlantar}} {{area.medida}}</div>
			</div>
        	<div class="row row-header">
				<div class="col">Data</div>
			  	<div class="col text-center">Plantado</div>
			  	<div class="col text-center">Acumulado</div>
			  	<div></div>
			</div>
           	<div class="row" ng-repeat="p in plantio">
				<div class="col">{{p.date | date:'dd/MM/yy'}}</div>
			  	<div class="col text-center">{{p.plantado}}</div>
			  	<div class="col text-center">{{p.acumulado}}</div>
			  	<div>
			  		<a ui-sref="app.planting-inc({areaId: area._id, safra: safraId, culturaId: culturaId, plantingId: p._id})" 
			  		class="button button-small button-balanced button-block" >
			  			Editar
			  		</a>
			  	</div>
			</div>
        </ion-list>
        <div class="card">
            <div class="item item-text-wrap">
                <canvas id="line" class="chart chart-line" chart-data="graph.data" chart-labels="graph.labels" series="graph.series" height="150"></canvas>
            </div>
        </div>
    </ion-content>
</ion-view>
